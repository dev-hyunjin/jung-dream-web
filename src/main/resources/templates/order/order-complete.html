<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <link rel="stylesheet" href="/css/order-complete.css">
</head>
<body>
    <div class="container">
        <h4 class="comment">
            주문이 완료되었습니다.<br>
            사과는 수확하는대로 배송 예정입니다.
        </h4>
        <div class="pay-information">
            <h2><span>총 금액 : </span><span th:text="${totalPrice} + '원'"></span></h2>
            <h3><span th:text="@{'입금계좌 : ' + ${sellerInfo.sellerAccountBank} + ' ' + ${sellerInfo.sellerAccountNumber} + ' ' + ${sellerInfo.sellerAccountOwner}}"></span></h3>
            <h4><span th:text="@{'문의 전화번호 : ' + ${sellerInfo.sellerPhone}}"></span></h4>
            <div class="please-comment">
                <span>입금 부탁드립니다. 감사합니다.</span>
            </div>
        </div>
        <div class="btn-area">
            <a href="/login" class="history-btn">주문 내역 보기</a>
            <a href="/" class="main-btn">메인으로 가기</a>
        </div>
    </div>
</body>
</html>
