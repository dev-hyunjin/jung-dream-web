<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>정드림 </h1>
        </header>
        <div class="signup-form">
            <h2>주문하기</h2>
            <img src="/image/홍보전단(홍로)001.bmp" alt="설명 이미지" class="explain-image">
            <div class="order-information-container">
                <div class="form-group">
                    <label>주문자 이름</label>
                    <input type="text" name="ordererName" placeholder="이름을 입력해주세요" maxlength="5">
                    <span class="error-message">이름을 입력해주세요</span>
                </div>
                <div class="form-group">
                    <label>주문자 전화번호</label>
                    <input type="text" name="ordererPhone" placeholder="전화번호를 입력해주세요" maxlength="13">
                    <span class="error-message">전화번호를 입력해주세요</span>
                </div>
                <div class="form-group">
                    <label>비밀번호(주문 확인용)</label>
                    <input type="password" name="orderPassword" placeholder="비밀번호(숫자6자리)를 입력해주세요" maxlength="6">
                    <span class="error-message">비밀번호(숫자6자리)를 입력해주세요</span>
                </div>
            </div>
            <div class="receive-informations">
                <!-- 주문 반복 시작 -->
                <div class="receive-information-container">
                    <div class="order-plus-minus">
                        <span>주문</span>
                        <div class="img-container">
                            <span>주문자 정보와 동일</span><input type="checkbox" name="samePerson" id="same-person">
                        </div>
                    </div>
                    <div class="delivery-button-container">
                        <span><input type="checkbox" class="delivery-button" />(선택사항)보내는사람</span>
                    </div>
                    <div class="delivery-container"></div>
                    <div class="form-group">
                        <label>받는사람 이름</label>
                        <input type="text" name="receiverName" placeholder="이름을 입력해주세요" maxlength="5">
                        <span class="error-message">이름을 입력해주세요</span>
                    </div>
                    <div class="form-group">
                        <label>받는사람 전화번호</label>
                        <input type="text" name="receiverPhone" placeholder="전화번호를 입력해주세요" maxlength="13">
                        <span class="error-message">전화번호를 입력해주세요</span>
                    </div>
                    <div class="form-group">
                        <label>주소</label>
                        <input type="text" name="postcode" class="postcode" placeholder="우편번호" readonly>
                        <div class="address-container">
                            <input type="text" name="address" placeholder="주소를 찾아주세요" readOnly/>
                            <button type="button" class="find-address">찾기</button>
                        </div>
                        <input type="text" name="addressDetail" placeholder="상세주소 입력"/>
                        <span class="error-message">주소를 찾은 후 상세주소를 입력해주세요</span>
                    </div>
                    <div class="form-group">
                        <label>사과 품종</label>
                        <select name="kind" id="kind">
                            <option value="">품종을 골라주세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>사과 kg</label>
                        <select name="weight" id="weight">
                            <option value="">kg을 골라주세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>사과 규격</label>
                        <select name="size" id="size">
                            <option value="">규격을 골라주세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>사과 수량</label>
                        <div class="count-wrap _count">
                            <button type="button" class="minus">-</button>
                            <input type="text" name="amount" class="input" value="1" />
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                    <div class="img-container">
<!--                        <img src="/image/plus.png" class="plus-img" alt="">-->
                        <span class="plus-img">주문추가</span>
                    </div>
                </div>
                <!-- 주문 반복 끝 -->
            </div>
            <div class="form-group">
                <h3>주문 총 <span class="total-count">1</span>건</h3>
                <!-- <span>총 가격 : <span>180000</span> 원</span> -->
            </div>
            <input type="checkbox" name="personalInformation" id="personal-information"><span>개인정보 제공에 동의합니다</span>
            <button type="button" class="submit-button">제출하기</button>
        </div>
    </div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
<script src="/js/plugins/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    let productInfoKinds = [[${productInfoKinds}]];
</script>
<script src="/js/order.js"></script>
</html>
